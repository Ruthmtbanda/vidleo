name: Flutter Bootstrap

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter version
        run: flutter --version

      - name: Ensure Flutter project is generated
        run: flutter create . --project-name vidleo --platforms=android

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze
